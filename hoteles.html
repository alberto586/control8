<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">Agencia de Viajes López</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="vuelos.html">Vuelos</a></li>
                    <li><a href="hoteles.html">Hoteles</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <section class="search-hotels">
            <h2>Buscar y reservar hoteles</h2>
            <form action="#" method="GET">
                <label for="location">Destino:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="check-in-date">Fecha de llegada:</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
                
                <label for="check-out-date">Fecha de salida:</label>
                <input type="date" id="check-out-date" name="check-out-date" required>
                
                <label for="guests">Cantidad de huéspedes:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                
                <button type="submit">Buscar hoteles</button>
            </form>
        </section>
        


</header>
    
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
